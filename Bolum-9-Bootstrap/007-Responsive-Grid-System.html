<!DOCTYPE html>
<html lang="tr">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

          <h2>Medium ve Sonrasi</h2>

        </div>
        <div class="col-md-4 bg-success">

        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-4 bg-danger">

        </div>
        <div class="col-sm-4 bg-info">

        </div>
        <div class="col-sm-4 bg-success">

      </div>
      <div class="row my-3">
        <div class="col-sm-4 col-md-3 col-lg col-xl-9 bg-danger">

        </div>

      <div class="row">

            <div class="col-sm bg-danger">item1</div>
            <div class="col-sm bg-warning">item2</div>
            <div class="col-sm bg-light">item3</div>
