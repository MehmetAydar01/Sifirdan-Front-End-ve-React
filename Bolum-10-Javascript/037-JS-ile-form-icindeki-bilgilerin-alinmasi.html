<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12">
          <form id="registerForm">
            <div class="mb-3">
              <label for="firstNameId" class="form-label">Ad</label>
              <input
                type="text"
                class="form-control"
                id="firstNameId"
                aria-describedby="emailHelp"
                name="firstName"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Soyad</label>
              <input
                type="text"
                name="lastName"
                class="form-control"
                id="lastName"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="emailId" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailId"
                aria-describedby="emailHelp"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="passwordId" class="form-label">Şifre</label>
              <input
                type="password"
                class="form-control"
                id="passwordId"
                name="password"
              />
            </div>
            <div class="mb-3">
              <label for="passwordId2" class="form-label">Şifre Tekrar</label>
              <input
                type="password"
                class="form-control"
                id="passwordId2"
                name="repassword"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="checkboxId"
                name="agreement"
              />
              <label class="form-check-label" for="checkboxId"
                >Sözleşmeyi Onayla..</label
              >
            </div>
            <button type="reset" class="btn btn-danger">Iptal</button>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/037-JS-ile-form-icindeki-bilgilerin-alinmasi.js"></script>
  </body>
</html>
