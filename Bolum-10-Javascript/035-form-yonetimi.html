<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-sm-12">
          <form id="registerForm">
            <div class="mb-3">
              <label for="firstNameId" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstNameId"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="emailId" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="emailId"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="passwordId" class="form-label">Password</label>
              <input type="password" class="form-control" id="passwordId" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkboxId" />
              <label class="form-check-label" for="checkboxId"
                >Check me out</label
              >
            </div>
            <button type="reset" class="btn btn-danger">Iptal</button>
            <button type="submit" class="btn btn-primary">Kaydet</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/035-form-yonetimi.js"></script>
  </body>
</html>
