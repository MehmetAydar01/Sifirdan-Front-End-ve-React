<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">

    <title>Iletisim | Simple-CSS</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkimizda.html">Hakkimizda</a></li>
                <li><a href="urunler.html">Urunler</a></li>
                <li><a href="iletisim.html">Iletisim</a></li>
            </ul>
        </nav>
    </header>

    <blockquote>
        <p>Classless CSS Kutuphaneleri Cok Onemli</p>
        <p><cite>- Hakan Yalcinkaya & Mehmet Aydar</cite></p>
    </blockquote>

    <section id="iletisim">
        <h2>Iletisim:</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis fugiat aliquam quis non veniam saepe earum vero culpa quaerat aut.</p>
    </section>

    <article>
        <form>
            <blockquote><p><strong>This is a form.</strong></p></blockquote>
            
            <p>
                <select>
                    <option selected="selected" value="1">Unvan</option>
                    <option value="2">Mr</option>
                    <option value="3">Miss</option>
                    <option value="4">Mrs</option>
                    <option value="5">Other</option>
                </select>
            </p>
            
            <p>
                <label for="first_name">First name</label>
                <input type="text" name="first_name">
            </p>
            
            <p>
                <label for="surname">Surname</label>
                <input type="text" name="surname">
            </p>
            
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" required>
            </p>
            
            <p>
                <label for="type">Gender:</label>
                <label><input checked="checked" name="type" type="radio" value="sales"/>Male</label>
                <label><input name="type" type="radio" value="support"/>Female</label>
            </p>
            
            <p>
                <label>Message</label>
                <textarea rows="5"></textarea>
            </p>
            
            <p>
                <label>
                <input type="checkbox" id="checkbox" value="terms-and-conditions">
                I agree to the <a href="#iletisim">terms and conditions</a>
                </label>
            </p>
            
            <button>Send</button>
            <button type="reset">Reset</button>
        </form>
    </article>

</body>
</html>
